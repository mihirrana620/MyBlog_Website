{% extends 'base.html' %}
{% block title %} Contact {% endblock title %}

{% block body %}
   
<div class="container my-3 ">
    <h2 class="text-center"> Contact Me
    </h2>
     
    <form action="/contact" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your name" name="name">
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="phone" class="form-control" id="phone" placeholder="Your name" name = "phone">
      </div>

      
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Explain Your Concern</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>
 </div>


{% endblock body %} 
{% block contact %} active {% endblock contact %}

{% block footer %}fixed-bottom{% endblock footer %}
