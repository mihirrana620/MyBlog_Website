{% extends 'base.html' %}
{% block title %} Blog Home {% endblock title %}
{% block body %}
<div class="container" >
 <h1 class="my-3"> Welcome to My Blog Page </h1>

{% for blog in blogs  %}


<div class="my-2">
    <div class="media-body">
      <h3 class="text-dark"> <a href="/blogpost/{{blog.slug}}" class="text-dark"> {{blog.title}} </a></h3>
      <div class="my-4">
      {{blog.content | slice:845}}..
      </div>
    </div>
   
    <a href="/blogpost/{{blog.slug}}" class="text-dark">  <button class="btn btn-primary"> Read More...</button>
    </a>
    </div>

{% endfor %}
</div>

{% endblock body %} 


{% block blog %} active {% endblock blog %}
